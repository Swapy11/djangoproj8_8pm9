<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display page</title>
</head>
<body bgcolor="gray">
<table border="1">
<tr>
    <th>pid</th>
    <th>pname</th>
    <th>pcost</th>
    <th>pmfdt</th>
    <th>pexpdt</th>
</tr>
    {%for rec in records%}
<tr>
    <td>{{ rec.pid }}</td>
    <td>{{ rec.pname }}</td>
    <td>{{ rec.pcost }}</td>
    <td>{{ rec.pmfdt }}</td>
    <td>{{ rec.pexpdt }}</td>
</tr>
    {%endfor%}
</table>
<h1>What's on your mind, {{ user }} </h1>
<a href="/dbapp">Click here to insert another product</a>
</body>
</html>
